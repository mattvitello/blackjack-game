<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blackjack Bralick</title>
  <meta name="description" content="Milk is my favorite beverage">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<div id="container">
    	<div id="sidebar">
        <div class="container" id="sidebar-container" style="width: 100%;">
            <p class="sidebar-text"> Dealer: <span id="dealer-value"></span></p>
            <p class="sidebar-text"> Player: <span id="player-value"></span></p>
            <p class="sidebar-text player2-text"> Player Two: <span id="player2-value"></span></p>
            <p class="sidebar-text" id="hint">HINT</p>
            <p class="sidebar-text" id="advice"></p>
            <p class="sidebar-text count">Count: <span id="countVal"></span></p>
        </div>
    	</div>
    	<div id="content">
        <div class="container" style="position: relative; height: 100%;">

          <div id="dealer-hand">
          </div>
          <div id="player-hand">
          </div>
          <div id="player2-hand">
          </div>

          <div id="results">
            <h2 id="win">WINNER</h2>
            <h2 id="lose">LOSER</h2>
            <h2 id="draw">DRAW</h2>
            <br/>
          </div>

          <div id="info">
            <p id="context"></p>
          </div>

          <div id="results2">
            <h2 id="win2">WINNER</h2>
            <h2 id="lose2">LOSER</h2>
            <h2 id="draw2">DRAW</h2>
            <br/>
          </div>

          <div id="info2">
            <p id="context2"></p>
          </div>

          <div id="next">
            <div id="next-btn">
              <span id="btn-txt">NEXT HAND</span>
            </div>
          </div>
        </div>
    	</div>
    	<div id="bottombar">
        <div class="container" style="height:100%">
          <div class="col-md-3" id="button-wrapper">
            <div id="hit">HIT</div>
          </div>
          <div class="col-md-3" id="button-wrapper">
            <div id="stay">STAY</div>
          </div>
          <div class="col-md-3" id="button-wrapper">
            <div id="double">DOUBLE</div>
          </div>
          <div class="col-md-3" id="button-wrapper">
            <div id="split">SPLIT</div>
          </div>
        </div> 
        
    	</div>
        <div id="scare" style="position:absolute;">
          <img id="boo" src="img/pumpkinman.png"/>
        </div>
    </div>

	<!--Javascript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
  <script src="js/test.js"></script>
</body>
</html>
